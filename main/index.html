     var styles = 'a {color:' + palette.Vibrant.getHex() + ';} footer {background-color:' + palette.DarkMuted.getHex() + ';}'
     if (css.styleSheet) css.styleSheet.cssText = style
     else css.appendChild(document.createTextNode(styles))

		});
